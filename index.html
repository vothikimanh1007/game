<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome" class="container">
        <h1>Welcome to the Quiz Game!</h1>
        <div class="input-container">
            <input type="text" id="studentName" placeholder="Enter your name" />
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quizContainer" class="container" style="display: none;">
        <h2>Quiz</h2>
        <div id="questionsContainer"></div>
        <button class="btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <!-- Result Screen -->
    <div id="result" class="container" style="display: none;">
        <h2>Game Over</h2>
        <p id="score"></p>
        <button class="btn" onclick="submitScore()">Submit Score</button>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboard" class="container" style="display: none;">
        <h2>Leaderboard</h2>
        <ul id="scoreBoard"></ul>
        <button class="btn" onclick="startGame()">Restart Game</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
